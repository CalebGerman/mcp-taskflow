name: Changesets Release

on:
  push:
    branches:
      - main

jobs:
  CreateRelease:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit
        run: pnpm audit --audit-level high

      - name: Build
        run: pnpm run build

      - name: Create release PR or publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          title: Release packages
          commit: Release packages
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Log Changesets Outputs
        run: |
          echo "Published: ${{ steps.changesets.outputs.published }}"
          echo "Published Packages: ${{ steps.changesets.outputs.publishedPackages }}"
          echo "Has Changesets: ${{ steps.changesets.outputs.hasChangesets }}"
          echo "Pull Request Number: ${{ steps.changesets.outputs.pullRequestNumber }}"
